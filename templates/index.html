<!DOCTYPE html>
<html>
    <head>
        <title>Abstract Interpreter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h2>Endocrine Society Annual Meeting</h2>
                <h3>Input Your Abstract Below</h3>
                <form role="form" method='POST' action='/'>
                    <div class="form-group">
                        <textarea class="form-control" rows="6" type="text" name="input" id="comment"></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-8">
                {% if errors %}
                    <div class="alert alert-primary" role="alert">
                    {% for error in errors %}
                    {{ error}}
                    {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="table table-striped table-title" width="100%">
                {% if results %}
                <h3>Automatic Abstract Catergorization</h3>
                <br>
                    <div id="results">
                        {{ results|safe}}
                    </div>
                {% endif %}
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
